{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="{% url 'general_home' %}">Trang chủ</a></li>
                <li class="active">Đăng nhập</li>
            </ul>
        </div>
    </div>
</div>
<br><br>
<div class="page-section mb-60">
    <div class="container">
        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="login-form">
                <h4 class="login-title text-center">Đăng nhập</h4>
                {% if messages %} 
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{message}}
                        </div>
                    {% endfor %} 
                {% endif %}
                <div class="row">
                    <div class="col-md-12 col-12 mb-20">
                        <label>Tài khoản:</label>
                        <input class="mb-0" type="text" name="username" placeholder="demo123">
                    </div>
                    <div class="col-12 mb-20">
                        <label>Mật khẩu:</label>
                        <input class="mb-0" type="password" name="password" placeholder="*********">
                    </div>
                    <div class="col-md-12">
                        <a href="#" class="btn btn-outline-warning">Quên mật khẩu</a>
                        <a href="{% url 'user_register' %}" class="btn btn-info">Đăng ký</a>
                        <button class="btn register-button mt-0 float-right">Đăng nhập</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
